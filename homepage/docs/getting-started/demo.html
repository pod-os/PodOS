<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PodOS Getting Started</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pod-os/elements/dist/elements/elements.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@pod-os/elements/dist/elements/elements.css"
    />
    <style>
      pos-app {
        display: block;
        padding: 4rem;
        margin: 1rem;
        border-radius: 1rem;
        background-color: var(--pos-background-color);
      }
      pos-resource {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <pos-app>
        <pos-resource uri="https://pod-os.solidcommunity.net/profile/card#me">
          <pos-picture></pos-picture>
          <section>
            <h1>
              Welcome to
              <pos-label></pos-label>
            </h1>
            <blockquote>
              <pos-description></pos-description>
            </blockquote>
          </section>
        </pos-resource>
      </pos-app>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodOS Browser</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pod-os/elements@${POD_OS_ELEMENTS_VERSION}/dist/elements/elements.esm.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@pod-os/elements@${POD_OS_ELEMENTS_VERSION}/dist/elements/elements.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <${POD_OS_APP_NAME} restore-previous-session="true" />
    <script>
      if ("serviceWorker" in navigator && location.protocol !== "file:") {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .catch((error) => {
              console.error("Service worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>

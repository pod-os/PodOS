name: Deploy Homepage
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Build homepage
        run: |
          cd homepage
          nix-shell --run "make build"

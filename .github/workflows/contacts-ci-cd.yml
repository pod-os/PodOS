name: Contacts CI/CD

on:
  push:
    paths:
      - contacts/**
      - .github/workflows/contacts-ci-cd.yml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ lts/* ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm test -w contacts
      - run: npm run build

      - name: Save @pod-os/contacts dist
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: contacts-dist
          path: |
            contacts/dist/
            contacts/loader/
            contacts/package.json
          retention-days: 1

      - name: Save @pod-os/contacts www
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: contacts-www
          path: |
            contacts/www/
            contacts/dist/
            contacts/package.json
          retention-days: 1

  npm-publish-contacts-snapshot:
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    runs-on: ubuntu-latest
    outputs:
      prereleaseVersion: ${{ steps.prerelease.outputs.version }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contacts-dist
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: rlespinasse/github-slug-action@v4.4.1
      - name: prerelease version
        run: |
          echo "version=$(npm version prerelease --preid rc.${GITHUB_SHA_SHORT} --no-git-tag-version)" >> $GITHUB_OUTPUT
        id: prerelease
      - run: echo prerelease version is ${{ steps.prerelease.outputs.version }}
      - uses: JS-DevTools/npm-publish@v4
        name: Publish @pod-os/contacts
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ env.GITHUB_REF_SLUG }}

  approve-release:
    if: github.ref == 'refs/heads/main'
    needs: npm-publish-contacts-snapshot
    runs-on: ubuntu-latest
    environment: release-approval
    steps:
      - name: Approve release
        run:
          echo "Release approved, proceeding with npm publish and production
          deployment"

  npm-release-contacts:
    if: github.ref == 'refs/heads/main'
    needs: [ build, npm-publish-contacts-snapshot, approve-release ]
    runs-on: ubuntu-latest
    outputs:
      releaseVersion: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contacts-dist
      - name: Prepare release version
        run: sed -i 's/-next\.0//' package.json
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: JS-DevTools/npm-publish@v4
        id: release
        name: Release @pod-os/contacts
        with:
          access: public
          token: ${{ secrets.NPM_TOKEN }}
          tag: latest

  bump-snapshot-versions:
    if: github.ref == 'refs/heads/main'
    needs: [ npm-release-contacts ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Bump contacts to next development version
        id: bump-contacts
        uses: ./.github/actions/bump-version
        with:
          release-version: ${{ needs.npm-release-contacts.outputs.releaseVersion }}
          working-directory: ./contacts
      - name: Update package-lock.json
        run: npm install --package-lock-only
      - name: Commit and push version bumps
        run: |
          git add contacts/package.json package-lock.json
          git commit -m "chore(contacts): bump to next development versions [skip ci]"
          git push

  deploy-pod-os-contacts-app:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contacts-www
      - name: Deploy PodOS Contacts
        run: npx netlify-cli deploy --dir=www --prod --no-build
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_POD_OS_CONTACTS_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
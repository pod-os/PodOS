name: Contacts CI/CD

on:
  push:
    paths:
      - contacts/**
      - .github/workflows/contacts-ci-cd.yml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm test -w contacts
      - run: npm run build

      - name: Save @pod-os/contacts www
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: contacts-www
          path: |
            contacts/www/
            contacts/package.json
          retention-days: 1

  deploy-pod-os-contacts-app:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contacts-www
      - name: Deploy PodOS Contacts
        run: npx netlify-cli deploy --dir=www --prod --no-build
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_POD_OS_CONTACTS_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}